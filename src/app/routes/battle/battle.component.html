<div class="c-container">
  <button mat-button (click)="onCreateBracket()">Criar Branckets</button>
</div>

<ng-template #loading>
  <ngx-skeleton-loader
    count="5"
    appearance="line"
    [theme]="{ height: '70px' }"
  />
</ng-template>

<div *ngIf="$playersService | async as playersService; else loading">
  <app-matchup [inputPlayersService]="playersService"></app-matchup>
</div>
